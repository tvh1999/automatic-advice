<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <script type="module" defer src="./controller.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="app">
      <h4 class="app__heading">
        Advice #<span class="advice-identify">117</span>
      </h4>

      <!-- Advice text goes here -->
      <p class="app__text-quote">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>

      <div class="app__divider">
        <img class="img" src="./images/pattern-divider-desktop.svg" alt="hmm" />
      </div>

      <button class="app__btn">
        <img class="img" src="./images/icon-dice.svg" alt="dice-btn" />
      </button>
    </main>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Trương Việt Hoàng</a>.
  </div>
</html>
